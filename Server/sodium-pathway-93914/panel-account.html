<h1 class="link link--surinami"><span data-letters-l="MY CL" data-letters-r="ASSES">MY ACCOUNT</span></h1>
<br>
<div class="statsContainer">
    <div class="row">
        <div class="col-md-6">
            <div id="changePasswordLoader" class="loader" style="visibility:hidden">
                <div class="loader-inner ball-scale-ripple-multiple">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <form id="passwordForm">
                <div id="changePasswordAlert"></div>
                <input type="password" placeholder="New Password" id="password" onkeypress="passwordChangePress(event)">
                <br>
                <input type="password" placeholder="Confirm Password" id="confirmPassword" onkeypress="passwordChangeConfirmPress(event)">
                <br>
                <button id="updatePasswordButton" onclick="changePassword()" type="button">Change password</button>
            </form>
        </div>
        <div class="col-md-6">
            <div id="changeEmailLoader" class="loader" style="visibility:hidden">
                <div class="loader-inner ball-scale-ripple-multiple">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <form id="emailForm">
                <div id="changeEmailAlert"></div>
                <input type="email" id="changeEmailField" placeholder="New Email" onkeypress="emailChangePress(event)">
                <br>
                <input type="email" id="changeEmailConfirmField" placeholder="Confirm Email" onkeypress="emailChangeConfirmPress(event)">
                <br>
                <button id="updateEmailButton" onclick="changeEmail()" type="button">Update email</button>
            </form>
        </div>
    </div>
    <hr>
    <button id="deleteAccount" class="btn btn-danger" onclick="confirmAccountDelete()">Delete Account</button>
</div>
