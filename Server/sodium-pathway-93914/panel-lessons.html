<style>
    .classContainer {
        background-color: rgba(0, 0, 0, 0.5);
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        padding: 10px;
    }
    
    .createClassTitle {
        text-align: center;
        color: white;
    }
    
    .arrow {
        display: block;
        width: 2%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5px;
        margin-bottom: 14px;
        opacity: 0.6;
        -webkit-animation-name: subtleMove;
        -moz-animation-name: subtleMove;
        -o-animation-name: subtleMove;
        animation-name: subtleMove;
        -webkit-animation-duration: 1.5s;
        -moz-animation-duration: 1.5s;
        -o-animation-duration: 1.5s;
        animation-duration: 1.5s;
        -webkit-animation-iteration-count: infinite;
        -moz-animation-iteration-count: infinite;
        -o-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        -webkit-animation-timing-function: ease-in-out;
        -moz-animation-timing-function: ease-in-out;
        -o-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        -webkit-animation-direction: alternate;
        -moz-animation-direction: alternate;
        -o-animation-direction: alternate;
        animation-direction: alternate;
        -webkit-transform: translateY(2px);
        -moz-transform: translateY(2px);
        -ms-transform: translateY(2px);
        -o-transform: translateY(2px);
        transform: translateY(2px);
    }
    
    .createLessonButton {
        margin-left: auto;
        margin-right: auto;
        display: block !important;
    }
    
    @-webkit-keyframes subtleMove {
        from {
            -webkit-transform: translateY(2px);
            transform: translateY(2px);
        }
        to {
            -webkit-transform: translateY(-2px);
            transform: translateY(-2px);
        }
    }
    
    @-moz-keyframes subtleMove {
        from {
            -moz-transform: translateY(2px);
            transform: translateY(2px);
        }
        to {
            -moz-transform: translateY(-2px);
            transform: translateY(-2px);
        }
    }
    
    @-o-keyframes subtleMove {
        from {
            -o-transform: translateY(2px);
            transform: translateY(2px);
        }
        to {
            -o-transform: translateY(-2px);
            transform: translateY(-2px);
        }
    }
    
    @keyframes subtleMove {
        from {
            -webkit-transform: translateY(2px);
            -moz-transform: translateY(2px);
            -o-transform: translateY(2px);
            transform: translateY(2px);
        }
        to {
            -webkit-transform: translateY(-2px);
            -moz-transform: translateY(-2px);
            -o-transform: translateY(-2px);
            transform: translateY(-2px);
        }
    }
    
    #enterJSON {
        width: 483px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;
        margin-top: 30px;
        display: block;
        height: 30px;
        min-height: 100px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        -webkit-box-shadow: 0px 2px 1px -2px #FF3100;
        -moz-box-shadow: 0px 2px 1px -2px #FF3100;
        box-shadow: 0px 2px 1px -2px #FF3100;
        border: 1px solid #FF3100;
    }
    
    #enterJSON::-webkit-input-placeholder {
        font-size: 20px;
    }
    
    #enterJSON:-moz-placeholder {
        /* Firefox 18- */
        font-size: 20px;
    }
    
    #enterJSON::-moz-placeholder {
        /* Firefox 19+ */
        font-size: 20px;
    }
    
    #enterJSON:-ms-input-placeholder {
        font-size: 20px;
    }
    
    .lessonRow {
        width: 95%;
        margin-left: auto;
        margin-right: auto;
    }
    
    .lessonCol {
        -webkit-box-shadow: 0px 0px 4px 0px #FF3100;
        -moz-box-shadow: 0px 0px 4px 0px #FF3100;
        box-shadow: 0px 0px 4px 0px #FF3100;
        border: 1px solid #FF3100;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .lessonTitle,
    .lessonCode {
        color: white;
        text-align: center;
        text-transform: capitalize;
    }
    
    .lessonCode {
        margin-bottom: 20px;
    }
    
    #classes {
        margin-bottom: 30px;
    }
    
    .lessonCol:-webkit-full-screen {
        width: 100%;
        height: 100%;
    }
    
    .lessonCol:-moz-full-screen {
        width: 100%;
        height: 100%;
    }
    
    .lessonCol:-ms-full-screen {
        width: 100%;
        height: 100%;
    }
    
    .lessonCol:-o-full-screen {
        width: 100%;
        height: 100%;
    }
    
    .lessonCol:full-screen {
        width: 100%;
        height: 100%;
    }
</style>
